<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <title>Social Links Profile</title>
    </head>

    <body class="| flex bg-primary">
        <main class="card | flex bg-secondary clr-primary">
            <img src="images/avatar-jessica.jpeg" alt="Jessica avatar" class="user__image">

            <article class="user-info-wrapper | flow">
                <h1 class="user__name | fnt-semi-bold">Jessica Randall</h1>
                <p class="user__location | clr-highlight fnt-bold">London, United Kingdom</p>
            </article>

            <p class="user__bio">"Front-end developer and avid reader."</p>

            <ul class="links | flex fnt-bold">
                <li class="link | bg-highlight">GitHub</li>
                <li class="link | bg-highlight">Frontend Mentor</li>
                <li class="link | bg-highlight">Linkedin</li>
                <li class="link | bg-highlight">Twitter</li>
                <li class="link | bg-highlight">Instagram</li>
            </ul>
        </main>
    </body>
</html>
